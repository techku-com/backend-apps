# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  go: circleci/go@1.7.3
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build_and_publish:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor:
      name: go/default
      tag: '1.18'
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ec:3b:b8:07:63:96:5d:cf:20:42:23:2e:b1:e0:43:60" # GitHub as ephorize-dev
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - run:
          name: "Build image"
          command: "docker build --tag $DOCKER_USERNAME/yosep-techku-com-backend-apps:$CIRCLE_SHA1 ."
      - run:
          name: "Login to Docker Hub"
          command: "docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD"
      - run:
          name: "Push image to Docker Hub"
          command: "docker push $DOCKER_USERNAME/yosep-techku-com-backend-apps:$CIRCLE_SHA1"
  deploy:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor:
      name: go/default
      tag: '1.18'
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - add_ssh_keys:
          fingerprints:
            - "04:db:61:9e:d9:b4:6f:63:88:db:4a:4a:80:0b:f0:3f" # Contabo (SG)
      - checkout
      - run:
          name: "Prepare Docker Context"
          command: |
            docker context create remote_sg --docker "host=ssh://deploy@server.ephorize.org"
      - run:
          name: "Login to Docker Hub (on remote)"
          command: |
            docker --context remote_en login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: "Pull new image"
          command: |
            docker --context remote_en pull $DOCKER_USERNAME/yosep-techku-com-backend-apps:$CIRCLE_SHA1
      - run:
          name: "Stop existence Docker"
          command: |
            docker --context remote_en stop yosep-techku-com-backend-apps || true
      - run:
          name: "Deploy"
          command: |
            docker --context remote_en run -p 3000:3000 --add-host=host.docker.internal:host-gateway yosep-techku-com-backend-apps || true
      - run:
          name: "Logout"
          command: |
            docker --context remote_en logout
      - run:
          name: "Prune image"
          command: |
            docker --context remote_en image prune -f
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build_and_publish:
          context:
            - container_image_registry
          filters:
            branches:
              only:
                - main
      - deploy:
          context:
            - container_image_registry
          requires:
            - build_and_publish
          filters:
            branches:
              only: main
